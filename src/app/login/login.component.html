<div class="main-container">
  <form (ngSubmit)="onSubmit()">
    <p class="h4 text-center mb-4" id="title">Sistema de Evaluación de Tesis</p>

    <!-- Material input email -->
    <div class="md-form" id="first-input">
      <i class="fa fa-envelope prefix grey-text fa-lg"></i>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" class="form-control" placeholder="john.doe@example.com" [(ngModel)]="userEmail" name="email"
        required>
    </div>

    <!-- Material input password -->
    <div class="md-form mt-2" id="second-input">
      <i class="fa fa-lock prefix grey-text fa-lg"></i>
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="**********" [(ngModel)]="userPassword" name="password"
        required>
    </div>

    <div class="text-center mt-4">
      <small class="form-text auth-sep">¿Necesita registrase? Acceda
        <a href="/#/auth/register">aquí</a>.
      </small>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary btn-lg" type="submit">
        <i class="fa fa-sign-in"></i> Entrar</button>
    </div>
  </form>
</div>
